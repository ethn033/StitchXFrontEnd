<header class="topbar bg-white py-2 px-3 d-flex align-items-center">
  <!-- Logo -->
  <div class="logo me-3" style="min-width: 180px;">
    <h1 class="m-0 text-primary fw-bold fs-3 font-serif">Tailor<span class="text-dark">Bhai</span></h1>
  </div>

  <!-- Search Bar - Takes remaining space -->
  <div class="search-bar flex-grow-1 mx-3" style="max-width: 600px;">
    <p-autoComplete [(ngModel)]="searchText" [suggestions]="filteredItems" 
                   (completeMethod)="filterItems($event)" placeholder="Search..."
                   [dropdown]="true" styleClass="w-100">
      <ng-template let-item pTemplate="item">
        <div class="d-flex align-items-center p-2">
          <i class="pi pi-search me-2"></i>
          <div>{{ item }}</div>
        </div>
      </ng-template>
    </p-autoComplete>
  </div>

  <!-- Icons - Fixed width right section -->
  <div class="topbar-icons d-flex align-items-center" style="min-width: 100px;">
    <!-- Notification Button -->
    <button pButton pRipple 
            icon="pi pi-bell" 
            class="p-button-rounded p-button-text p-button-lg mx-1"
            (click)="notifMenu.toggle($event)"></button>
    
    <!-- Settings Button -->
    <button pButton pRipple 
            icon="pi pi-cog" 
            class="p-button-rounded p-button-text p-button-lg mx-1"
            (click)="userMenu.toggle($event)"></button>
    
    <!-- Hidden Menus -->
    <p-menu #notifMenu [model]="notificationItems" [popup]="true"></p-menu>
    <p-menu #userMenu [model]="userMenuItems" [popup]="true"></p-menu>
  </div>
</header>
