<header class="topbar">
  <div class="container-fluid d-flex align-items-center h-100">
    <!-- Logo - Shrinks on mobile -->
    <div class="logo-container">
      <h1 class="logo">
        <span class="logo-text">Silai</span>
        <span class="logo-plus">+</span>
      </h1>
    </div>

    <!-- Search - Expands/collapses responsively -->
    <div class="search-container">
      <i class="pi pi-search search-icon"></i>
      <p-autoComplete [(ngModel)]="searchText" 
                     [suggestions]="filteredItems" 
                     (completeMethod)="filterItems($event)" 
                     placeholder="Search Customer or Order"
                    
                     [inputStyle]="{'border':'none', 'padding-left':'2.5rem'}">
      </p-autoComplete>
    </div>

    <!-- Icons - Always visible -->
    <div class="actions-container">
      <button pButton icon="pi pi-bell" class="action-btn">
        <span class="badge">3</span>
      </button>
      <button pButton icon="pi pi-user" class="action-btn" (click)="userMenu.toggle($event)">
      </button>
      <p-menu #userMenu [model]="userMenuItems" [popup]="true"></p-menu>
    </div>
  </div>
</header>
