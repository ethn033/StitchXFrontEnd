<header class="topbar  py-2 px-3">

  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <div class="logo" >
          <h1 class="m-0 text-primary fw-bold fs-3 font-serif">
            <span class="d-none d-sm-inline">Tailor</span><span class="text-dark">Bhai</span>
          </h1>
        </div>
      </div>
  
      <div class="col-8 d-flex justify-content-left align-items-center">
        <i class="pi pi-search me-2"></i>
          <p-autoComplete [(ngModel)]="searchText" [suggestions]="filteredItems" (completeMethod)="filterItems($event)" placeholder="Search..."></p-autoComplete>
      </div>
  
      <div class="col-2">
        <div class="topbar-icons d-flex justify-content-end align-items-center">
          <!-- Notification Button with Badge -->
          <button pButton pRipple 
                  icon="pi pi-bell" 
                  class="p-button-rounded p-button-text p-button-lg mx-1 position-relative">
            
          </button>
          
          <!-- User Avatar with Dropdown -->
          <button pButton pRipple 
                  class="p-button-rounded p-button-text p-button-lg mx-1 position-relative"
                  icon="pi pi-user" 
                  (click)="userMenu.toggle($event)">
          </button>
          
          <!-- Hidden Menus -->
          <p-menu #notifMenu [model]="notificationItems" [popup]="true"></p-menu>
          <p-menu #userMenu [model]="userMenuItems" [popup]="true"></p-menu>
        </div>
      </div>
    </div>
    
  </div>
 
  

  <!-- Search Bar - Collapses on mobile -->
  

  <!-- Icons - Adjust spacing for mobile -->
  

</header>
