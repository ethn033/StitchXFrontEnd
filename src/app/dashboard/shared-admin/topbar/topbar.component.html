<p-toolbar styleClass="single-row-toolbar fixed-top">
    <ng-template #start>
        <div class="logo-container">
            <h2 class="logo">
                <span class="logo-text">Stitch</span>
                <span class="logo-x">X</span>
            </h2>
        </div>
    </ng-template>
    
    <ng-template #center>
        <div class="search-container">
            <div class="search-wrapper">
                <i class="pi pi-search search-icon"></i>
                <p-autoComplete [(ngModel)]="searchText" 
                                appendTo="p-toolbar"
                              [suggestions]="filteredItems" 
                              (completeMethod)="filterItems($event)"
                              placeholder="Search..." 
                              [inputStyle]="{'padding-left': '2rem'}"
                              styleClass="full-width-autocomplete">
                </p-autoComplete>
            </div>
        </div>
    </ng-template>

    <ng-template #end>
        <div class="actions-container">
            <p-button icon="pi pi-bell" [rounded]="true" text="true" severity="contrast" styleClass="action-btn"/>
            <p-avatar (click)="userMenu.toggle($event)" 
                     image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                     styleClass="cursor-pointer small-avatar"/>
            <p-menu #userMenu [model]="userMenuItems" [popup]="true"></p-menu>
        </div>
    </ng-template>
</p-toolbar>
